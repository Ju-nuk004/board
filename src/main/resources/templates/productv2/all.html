<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록</title>
  <link rel="stylesheet" href="/css/product/all.css">
 <!--async : html dom트리 형성후 수행됨  -->
  <script src="/js/product/all.js" async></script>
</head>
<body>
  <div class="bodydata">
    <div class="body_1">
    </div>
    <div class="body_2">
    </div>
    <div class="body_3">
      <div class="inbody">
<h1>목록</h1>
<form id="frm" action="/products/del" method="POST" class="data">
  <div>
    <table>
      <thead class="line">
        <tr>
          <td id="selectAll">전체</td>
          <td>게시판번호</td>
          <td>제목</td>
          <td>닉네임</td>
          <td>개설일자</td>
          <td>수정일자</td>
        </tr>
      </thead>
      <tbody id="rows" class="line">
        <tr class="row" th:each="product :${list}"  th:data-product-id="${product.productId}">
          <td class="chk"><input type="checkbox" name="pids" th:value="${product.productId}"></td>
          <td th:text="${product.productId}"></td>
          <!--/*  <td><a th:href="|products/${product.productId}/detail|" th:text="${product.pname}"></a></td> */-->
          <!--/* <td><a th:href="@{/products/{productId}/detail(productId=${product.productId})}" th:text="${product.pname}"></a></td> */-->
          <td th:text="${product.title}"></td>
          <td th:text="${product.userName}"></td>
          <td th:text="${product.cdate}"></td>
          <td th:text="${product.udate}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button type="submit" id="delBtn">삭제</button>
    <button type="button" id="addBtn">등록</button>
  </div>
</form>
</div>
</div>
</div>
<div class="body_4">
</div>
<div class="body_5">
</div> 
</body>
</html>
