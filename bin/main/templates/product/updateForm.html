<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품수정</title>
</head>
<body>
  <h3>상품수정</h3>
  <!-- form.auction에 값이 없는경우 가장최근에 client 요청했던 url값으로 반영된다. -->
  <form action="" method="post">
    <div><label for="productId">상품번호</label><input id="productId" type="text" th:value="${product.productId}" readonly></div>
    <div><label for="title">상품명</label><input id="title" name="title" type="text" th:value="${product.title}" ></div>
    <div><label for="textLog">수량</label><input id="textLog" name="userName" type="text" th:value="${product.textLog}" ></div>
    <div><label for="userName">가격</label><input id="userName" name="userName" type="text" th:value="${product.userName}" ></div>
    <div>
      <input id="cancelBtn" type="reset" value="취소">
      <input id="updateBtn" type="submit" value="저장">
      <input id="listBtn" type="button" value="목록">
    </div>
  </form>
  <script>
    const $listBtn = document.getElementById('listBtn');      //목록버튼
      //목록
    $listBtn.addEventListener('click',e=>{
      location.href = '/products';      // GET http://서버주소 or 서버도메인/products
    }, false);
  </script>
</body>
</html>
